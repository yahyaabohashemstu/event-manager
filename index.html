<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/login.css" />

    <title>Giriş Yap veya Kayıt Ol</title>
  </head>
  <body>
    <div class="container__login">
      <div class="forms">
        <div class="form login">
          <span class="title">Giriş Yap</span>

          <form action="#">
            <div class="input-field">
              <input
                class="login__input login__input--user"
                type="text"
                placeholder="Kullanıcı Adınızı Giriniz"
                required
              />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="number"
                class="login__input login__input--password password hide__arrow"
                placeholder="Şifrenizi Giriniz"
                maxlength="6"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text"></div>

            <div class="input-field button">
              <a href="#"
                ><input class="login__btn" type="button" value="Giriş Yap"
              /></a>
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Üye değil misiniz?
              <a href="#" class="text signup-link">Şimdi Kayıt olun</a>
            </span>
          </div>
        </div>

        <div class="form signup">
          <span class="title">Kayıt Ol</span>

          <form class="login--form" action="#">
            <div class="input-field">
              <input
                class="registration__input--name"
                type="text"
                placeholder="İsminizi Giriniz"
                required
              />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-field">
              <input
                class="registration__input--username"
                type="text"
                placeholder="Kullanıcı Adınızı Giriniz"
                required
              />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-field">
              <input
                class="registration__input--id"
                type="text"
                placeholder="TC Kimlik Numaranızı Giriniz"
                required
              />
              <i class="fa-solid fa-id-card"></i>
            </div>
            <div class="input-field">
              <input
                type="number"
                placeholder="Telefon Numaranızı Giriniz"
                class="hide__arrow registration__input--number"
                required
              />
              <i class="fa-solid fa-phone"></i>
            </div>
            <div class="input-field">
              <input
                class="registration__input--email"
                type="email"
                placeholder="E-mail Adresinizi Giriniz"
                required
              />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-field">
              <input
                class="registration__input--address"
                type="text"
                placeholder="Ev Adresinizi Giriniz"
                required
              />
              <i class="fa-solid fa-house"></i>
            </div>

            <div class="input-field">
              <input
                class="registration__input--password password hide__arrow"
                type="number"
                placeholder="Şifre Oluşturunuz"
                required
              />
              <i class="fa-solid fa-lock"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="input-field button">
              <input
                type="button"
                value="Kayıt Ol"
                class="registration__signup"
              />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Zaten bir üye misini?
              <a href="#" class="text login-link">Giriş Yapın</a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
